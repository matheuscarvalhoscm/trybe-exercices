<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <script>
      // COLOQUE SEU CÓDIGO AQUI]
      let body = document.getElementById('body');
      
      let exercise1 = document.createElement('h1');
      exercise1.id = 'titulo';
      exercise1.innerText = 'Exercício 5.2 - JavaScript DOM ';
      body.appendChild(exercise1);

      let exercise2 = document.createElement('div');
      exercise2.className = 'main-content';
      body.appendChild(exercise2);

      let mainContent = document.querySelector('.main-content');
      let exercise3 = document.createElement('div');
      exercise3.className = 'center-content';
      mainContent.appendChild(exercise3);

      let centerContent = document.querySelector('.center-content');
      let exercise4 = document.createElement('p');
      centerContent.appendChild(exercise4);

      let exercise5 = document.createElement('div');
      exercise5.className = 'left-content';
      mainContent.appendChild(exercise5);

      let exercise6 = document.createElement('div');
      exercise6.className = 'right-content';
      mainContent.appendChild(exercise6);
      


      


    </script>
  </body>
</html>
