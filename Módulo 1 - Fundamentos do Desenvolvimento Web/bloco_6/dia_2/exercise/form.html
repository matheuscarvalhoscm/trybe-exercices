<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulário para CV</title>
</head>
<body>
    <header class="text-center bg-success text-white">
        <h1 class="display-3">Cadastro de CV</h1>
    </header>
<br>
    <form action="" method="GET">
        <fieldset class="shadow-sm form-control container mb-3 ">
            <h2 class="h2">Dados Pessoais:</h2>
            <label class="form-label" for="input-name"> Insira seu nome:</label>
                <input type="text" class="form-control" name="name" id="input-name" maxlength="40" required>
            
                <br>

            <label class="form-label" for="input-email">Insira seu e-mail:</label>
                <input type="email" class="form-control" name="email" id="input-email" maxlength="50" autocomplete="off" required>
            
            <br>

            <label class="form-label" id="input-cpf">Insira seu CPF:</label>
                <input type="text" class="form-control" name="cpf" id="input-cpf" maxlength="11" autocomplete="off">
            
            <br>

            <label class="form-label" for="input-adress"> Endereço:</label>
                <input type="text" class="form-control" name="endereco" id="input-adress" maxlength="200" required>
            
            <label class="form-label" for="input-city">Cidade:</label>
                <input type="text" class="form-control" name="city" id="input-city" maxlength="28" required>
            
            <label class="form-label" for="input-state"> Estado:</label>
                <select class="form-select" name="state" id="input-state"></select>
            <br>

            <label class="form-label" for="type-of-house"> Tipo de moradia:</label>
                <input type="radio" class="form-check-input" name="type-house" value="house" id="type-of-house" required> Casa
                <input type="radio" class="form-check-input" name="type-house" value="apt" id="type-of-house" required> Apartamento
        </fieldset>
    
    <fieldset class="shadow-sm form-control container mb-3">
            <h2 class="">Dados Profissionais:</h2>
            <label class="form-label" for="input-resume"><legend>Resumo do seu CV:</legend></label>
            <textarea class="form-control" name="resume" id="input-resume" cols="30" rows="10" maxlength="10"></textarea>

            <br><br>

            <label class="form-label" for="input-position"><legend>Cargo:</legend></label>
            <input class="form-control" type="text" name="position" id="input-position" maxlength="40" required>

            <br><br>

            <label class="form-label" for="input-position-description"><legend>Descrição do cargo:</legend></label>
            <textarea class="form-control" type="text" name="position-description" id="input-position-description" cols="100" rows="5" maxlength="500"></textarea>

            <br>

            <label class="form-label" for="input-date"><legend>Data de início</legend></label>
            <input class="form-control" type="date" name="date" id="input-date">

            <br>

            <button type="submit" class="btn btn-outline-success" id="submit-info">Enviar</button>
            <button type="reset" class="btn btn-outline-danger">Limpar</button>
    </fieldset>
</form>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
