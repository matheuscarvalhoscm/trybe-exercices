<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="GET">
    <label for="email"> Informe seu e-mail 
        <input type="email" id="email" name="email" placeholder="exemplo123@gmail.com" autocomplete="off" autofocus required>
    </label>
    <label for="senha"> Informe sua senha 
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
    </label>
    <br>
    <label for="remainder">
        <input type="checkbox" name="remainder" id="remainder"> Lembre-me 
    </label>
    <br><br>
    <button type="submit">Entrar</button>
</form>
</body>
</html>
